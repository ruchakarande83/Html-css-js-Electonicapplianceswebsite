<!-- Payment Content -->
<div class="payment-container">
  <div class="payment-option" onclick="showForm('upi')">Pay via UPI</div>
  <div class="payment-option" onclick="showForm('card')">Pay via Credit Card</div>

  <!-- UPI Form -->
  <div id="upi-form" class="payment-form">
    <label>Enter UPI ID:</label>
    <br>
    <input type="text" placeholder="valid upi id">
    <br><br>
    <button>Pay Now</button>
  </div>

  <!-- Credit Card Form -->
  <div id="card-form" class="payment-form">
    <label>Card Number</label>
    <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
    <br><br>
    <label>Expiry Date</label>
    <input type="text" placeholder="MM/YY">
    <br><br>
    <label>CVV</label>
    <input type="password" placeholder="***">
    <br ><br>
    <button>Pay Now</button>
  </div>
</div>

<script src="payment.js"></script>
